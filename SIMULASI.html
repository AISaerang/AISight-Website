    .search-bar input { padding: 8px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--surface); color: var(--text); width: 200px; }
    .nav { display: flex; gap: 18px; align-items: center; margin-left: 16px; }
    .nav a { color: var(--text); opacity: .9; text-decoration: none; padding: 4px 8px; }
    .nav a:hover { color: var(--accent); }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 8px 0;
      min-width: 150px;
    }
    .nav-item:hover .dropdown-menu { display: block; }
    .dropdown-menu a { display: block; padding: 8px 16px; color: var(--text); text-decoration: none; }
    .dropdown-menu a:hover { background: var(--surface); }
    .auth-buttons { display: flex; gap: 8px; }
    .btn { padding: 8px 16px; border-radius: var(--radius); text-decoration: none; font-weight: 500; }
    .btn-outline { background: none; border: 1px solid var(--border); color: var(--text); }
    .btn-filled { background: var(--accent); color: var(--text); }
    .btn-filled:hover { background: var(--accent-strong); }
    .controls { display: flex; gap: 10px; align-items: center; }
    .theme-toggle, .palette-btn { background: none; border: none; cursor: pointer; padding: 4px; }
    .theme-toggle svg, .palette-btn svg { width: 22px; height: 22px; color: var(--text); }

    /* Konten */
    .hero {
      max-width: 1200px;
      margin: 50px auto;
      text-align: center;
      padding: var(--pad);

    .hero p { color: var(--muted); max-width: 600px; margin: 0 auto 24px; }
    .hero .cta { padding: 12px 24px; font-size: 1.1em; }

    /* Responsif */
    @media (max-width: 720px) {
      .nav { display: none; }

      .nav.show { display: flex; flex-direction: column; position: absolute; top: 60px; right: 16px; background: var(--card); padding: 16px; border-radius: var(--radius); }
      .search-bar input { width: 100%; }
      .auth-buttons { flex-direction: column; width: 100%; }
      .btn { width: 100%; margin-bottom: 8px; }
    }

  <script>
    // Toggle Theme
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {

    });

    const paletteBtn = document.getElementById('paletteBtn');
    paletteBtn.addEventListener('click', () => {
      const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
      document.documentElement.style.setProperty('--accent', randomColor);
      document.documentElement.style.setProperty('--accent-strong', `${randomColor}d9`); // 85% opacity
    });

    const hamburger = document.createElement('div');
    hamburger.className = 'hamburger';

      document.querySelector('.nav').classList.toggle('show');
    });
