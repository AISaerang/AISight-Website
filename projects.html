<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Detail - AISight</title>
  <style>
    :root {
      --bg: #0B1220;
      --surface: #0F172A;
      --card: #111827;
      --border: #1F2937;
      --text: #E6E8EC;
      --muted: #9CA3AF;
      --accent: #14B8A6;
      --accent-strong: #0F766E;
      --ring: #22D3EE;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 16px;
      --pad: clamp(16px, 4vw, 32px);
    }

    body.theme-light {
      --bg: #F6F7FB;
      --surface: #FFFFFF;
      --card: #FFFFFF;
      --border: #E5E7EB;
      --text: #0B1220;
      --muted: #6B7280;
      --shadow: 0 8px 24px rgba(2, 6, 23, .08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container { max-width: 1120px; margin: 0 auto; padding: 0 var(--pad); }
    .section { padding: 32px 0; }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: var(--pad);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .title-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .header .title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }
    .header .back-btn-container {
      background: var(--accent);
      border-radius: var(--radius);
      padding: 4px;
    }
    .header .back-btn {
      background: none;
      color: var(--text);
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .header .back-btn:hover {
      color: var(--accent-strong);
    }

    /* Dropdown Insight */
    .insight-dropdown { margin: 16px 0; }
    .insight-header { background: var(--card); border: 1px solid var(--border); padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-radius: var(--radius); font-weight: 600; }
    .insight-content { display: none; padding: 12px; background: var(--surface); border: 1px solid var(--border); border-top: none; border-radius: 0 0 var(--radius) var(--radius); }
    .insight-content.show { display: block; }

    /* Report Area */
    .report-container { position: relative; width: 100%; height: calc(100vh - 120px); min-height: 400px; overflow: auto; }
    .report-container iframe { width: 100%; height: 100%; border: none; border-radius: var(--radius); }

    @media (max-width: 720px) {
      .header .title { font-size: 20px; }
      .report-container { height: calc(100vh - 100px); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="title-container">
        <div class="back-btn-container">
          <a href="overview.html" class="back-btn">Kembali ke Overview</a>
        </div>
        <h1 class="title">Project Detail: Loading...</h1>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="insight-dropdown">
        <div class="insight-header" onclick="toggleInsight(this)">
          <span>Insight & Deskripsi</span>
          <span>+</span>
        </div>
        <div class="insight-content" id="insightContent">
          <p>Loading...</p>
        </div>
      </div>
      <div class="report-container">
        <iframe id="reportIframe"></iframe>
      </div>
    </div>
  </main>

  <script>
    const PALETTES = { teal: { accent: '#14B8A6', strong: '#0F766E', ring: '#22D3EE' }, violet: { accent: '#7C3AED', strong: '#5B21B6', ring: '#8B5CF6' }, orange: { accent: '#FB923C', strong: '#C2410C', ring: '#FDBA74' } };
    const PALETTE_ORDER = ['teal', 'violet', 'orange'];
    let currentPaletteIndex = 0;

    function applyPalette(name) {
      const palette = PALETTES[name];
      if (!palette) return;
      const root = document.documentElement;
      root.style.setProperty('--accent', palette.accent);
      root.style.setProperty('--accent-strong', palette.strong);
      root.style.setProperty('--ring', palette.ring);
      localStorage.setItem('palette', name);
      currentPaletteIndex = PALETTE_ORDER.indexOf(name);
      if (currentPaletteIndex === -1) currentPaletteIndex = 0;
    }

    const themeToggle = document.createElement('button');
    themeToggle.className = 'theme-toggle';
    themeToggle.setAttribute('aria-label', 'Toggle theme');
    themeToggle.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z"/></svg><svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/></svg><span class="thumb"></span>`;
    document.querySelector('.controls')?.appendChild(themeToggle);

    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('theme-light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    const paletteBtn = document.createElement('button');
    paletteBtn.className = 'palette-btn';
    paletteBtn.setAttribute('aria-label', 'Change accent color');
    paletteBtn.innerHTML = `<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M14.7 3.3a1 1 0 0 1 1.4 0l4.6 4.6a1 1 0 0 1 0 1.4l-6.8 6.8a5 5 0 0 1-2.95 1.43c-.66.07-1.3.36-1.77.83l-.9.9a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.9-.9c.47-.47.76-1.11.83-1.77A5 5 0 0 1 8.9 10.1l6.8-6.8a1 1 0 0 1 1.4 0z"/><circle cx="19" cy="19" r="2"/></svg>`;
    document.querySelector('.controls')?.appendChild(paletteBtn);

    paletteBtn.addEventListener('click', () => {
      currentPaletteIndex = (currentPaletteIndex + 1) % PALETTE_ORDER.length;
      applyPalette(PALETTE_ORDER[currentPaletteIndex]);
    });

    function restorePreferences() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') document.body.classList.add('theme-light');
      const savedPalette = localStorage.getItem('palette') || 'teal';
      applyPalette(savedPalette);
    }

    function toggleInsight(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('show');
      header.querySelector('span:last-child').textContent = content.classList.contains('show') ? '-' : '+';
    }

    document.addEventListener('DOMContentLoaded', () => {
      restorePreferences();
      const urlParams = new URLSearchParams(window.location.search);
      const tutor = urlParams.get('tutor');
      const project = urlParams.get('project');
      const url = urlParams.get('url');

      if (tutor && project && url) {
        document.querySelector('.title').textContent = `Project Detail: ${project} - ${tutor}`;
        document.getElementById('reportIframe').src = decodeURIComponent(url);

        const insights = {
          'Penjualan - Sarah': 'Dashboard ini menganalisis data penjualan bulanan dengan tren naik 15%, produk terlaris Produk A (50%), dan wilayah utama Jakarta/Surabaya.',
          'Analisis Pasar - Sarah': 'Analisis pasar tahunan dengan fokus pada segmentasi pelanggan dan prediksi pertumbuhan 10%.',
          'Laporan Keuangan - Rudi': 'Laporan keuangan triwulan dengan visualisasi profit/loss dan arus kas.',
          'Marketing - Murid A': 'Dashboard marketing dengan metrik CTR dan konversi dari kampanye terbaru.',
          'Analisis Penjualan - Murid B': 'Analisis penjualan regional dengan fokus pada performa wilayah timur.'
        };
        const insightText = insights[`${project} - ${tutor}`] || 'Insight belum tersedia.';
        document.getElementById('insightContent').innerHTML = `<p>${insightText}</p>`;
      } else {
        document.querySelector('.title').textContent = 'Project Detail: Tidak Ditemukan';
        document.getElementById('reportIframe').src = '';
        document.getElementById('insightContent').innerHTML = '<p>Parameter tidak valid.</p>';
      }
    });
  </script>
</body>
</html>
